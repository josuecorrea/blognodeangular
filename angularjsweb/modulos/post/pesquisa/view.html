<div class="panel panel-primary">
  <div class="panel-heading">Todos os posts
  </div>
  <div class="panel-body">
    <div  ng-repeat="post in posts">
      <div class="row post-item">
        <a ng-href="#/posts/{{post._id}}">
        <div class="col-sm-4">
          {{usuario.nome}}
        </div>
        <div class="col-sm-4">
          {{post.titulo}}
        </div>
        <div class="col-sm-4">
          {{post.dataRegistro | date: 'dd/MM/yyyy hh:mm:ss'}}
        </div>
      </a>
    </div>
  </div>
  </div>
  <div class="panel-footer">
    <a href="#usuarios/{{usuario._id}}/posts/novo" type="button" class="btn btn-primary" name="button">Novo</a>
  </div>
</div>
