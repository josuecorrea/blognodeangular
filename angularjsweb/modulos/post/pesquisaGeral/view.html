        <div class="panel panel-primary">
          <div class="panel-heading">Todos os posts
            <div class="row">
              <div class="col-sm-4">
                <label for="filtro">Quais os tipos de post estou procurando</label>
                <input id="filtro" class="form-control"
                 ng-model="filtro"
                 ng-model-options='{debounce: 1000}'
                 ng-change="atualizarPosts();">
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div  ng-repeat="post in posts">
              <div class="row post-item">
                <a ng-href="#/usuarios/{{usuario.dono}}/posts/{{post._id}}">
                <div class="col-sm-4">
                  {{post.titulo}}
                </div>
                <div class="col-sm-4">
                  {{post.dataPostagem | date: 'dd/MM/yyyy hh:mm:ss'}}
                </div>
              </a>
            </div>
          </div>
          </div>
          <div class="panel-body">
              <nav>
              <ul class="pagination">
                <li>
                    <a ng-click="carregarPagina(paginaAtual-1)" aria-label="Anterior">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li ng-repeat="p in montarPaginas(totalPaginas) track by $index" ng-class="{active: $index+1==paginaAtual}">
                  <a ng-click="carregarPagina($indes+1)">{{$index+1}}</a></li>
                <li>
                  <a ng-click="carregarPagina(paginaAtual+1)" aria-label="PrÃ³ximo">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
        </nav>

          </div>
        </div>
